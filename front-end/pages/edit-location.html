<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>National Gas Emergency Service</title>

		<!-- bootstrap -->
		<link
			rel="stylesheet"
			href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
		/>

		<!-- maplibre -->
		<link
			href="https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.css"
			rel="stylesheet"
		/>

		<!-- styles -->
		<link href="../styles/global.css" rel="stylesheet" />
		<link href="../styles/edit-location.css" rel="stylesheet" />
	</head>

	<body>
		<header class="container">
			<img
				src="../assets/national-gas-emergency-service-logo.png"
				alt="Location marker icon"
			/>
			<a href="../index.html"
				><h2>
					National Gas <br />
					Emergency Service
				</h2></a
			>
		</header>
		<!-- <div class="loader-container">
			<div
				class="spinner-border"
				style="width: 3rem; height: 3rem"
				role="status"
			></div>
		</div> -->
		<main>
			<div class="map-card">
				<div id="map" class="map-card__map"></div>
			</div>
			<footer>
				<div class="footer-content">
					<img src="../assets/touch-icon.svg" alt="Touch icon" />
					<p>
						Move the map to place the marker where you discovered the smell of
						gas.
					</p>
				</div>
				<button>Confirm location</button>
			</footer>
		</main>
	</body>

	<!-- JavaScript dependencies -->
	<script src="https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.js"></script>
	<script src="https://unpkg.com/@aws/amazon-location-client@1.x/dist/amazonLocationClient.js"></script>
	<script src="https://unpkg.com/@aws/amazon-location-utilities-auth-helper@1.x/dist/amazonLocationAuthHelper.js"></script>

	<!-- Scripts -->
	<script src="../scripts/map/search-map.js" type="module"></script>
	<script
		src="../scripts/geolocation/edit-geolocation.js"
		type="module"
	></script>
</html>
