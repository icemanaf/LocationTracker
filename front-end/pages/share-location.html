<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Location App</title>
		<!-- bootstrap -->
		<link
			rel="stylesheet"
			href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
		/>

		<!-- maplibre -->
		<link
			href="https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.css"
			rel="stylesheet"
		/>

		<!-- styles -->
		<link href="../styles/global.css" rel="stylesheet" />
		<link href="../styles/share-location.css" rel="stylesheet" />
	</head>

	<body>
		<header class="container">
			<img
				src="../assets/national-gas-emergency-service-logo.png"
				alt="Location marker icon"
			/>
			<a href="../index.html"
				><h2>
					National Gas <br />
					Emergency Service
				</h2></a
			>
		</header>
		<main>
			<div class="map-card shadow">
				<div id="map" class="map-card__map">map here</div>
				<div class="map-card__text">
					<h3>Check the location</h3>
					<p>Is this where you discovered the smell of gas?</p>
					<button>Yes, share my location</button>
				</div>
			</div>
			<div class="footer">
				<span>If not, please <a href="">edit the location</a></span>
			</div>
		</main>
	</body>

	<!-- Dependencies -->
	<script src="https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.js"></script>
	<script src="https://unpkg.com/@aws/amazon-location-client@1.x/dist/amazonLocationClient.js"></script>
	<script src="https://unpkg.com/@aws/amazon-location-utilities-auth-helper@1.x/dist/amazonLocationAuthHelper.js"></script>
	<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

	<!-- Scripts -->
	<script src="../scripts/map/initialise-map.js" type="module"></script>
	<script src="../scripts/modal/share-location-modal.js" type="module"></script>
</html>
