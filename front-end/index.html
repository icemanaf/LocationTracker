<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Location App</title>
		<link href="index.css" rel="stylesheet" />

		<!-- maplibre -->
		<link
			href="https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.css"
			rel="stylesheet"
		/>
	</head>

	<body>
		<header>
			<h1>Location App</h1>
		</header>
		<main>
			<h2>Click the button below to send us your current location.</h2>
			<div id="map">
				<div id="loader-container"><div id="loader"></div></div>
			</div>
		</main>
		<footer>
			<span>
				If a prompt appears asking for permission to use your location please
				click "Allow".
			</span>
			<button id="submit-button">Send My Location</button>
			<span id="address"></span>
		</footer>

		<div id="submit-modal">
			<div id="modal-content">
				<div id="modal-content__text">
					<p>Please confirm that you want to share your location.</p>
				</div>
				<div id="modal-content__buttons">
					<button id="modal_content__buttons--cancel" class="modal-button">
						Cancel
					</button>
					<button id="modal_content__buttons--allow" class="modal-button">
						Allow
					</button>
				</div>
			</div>
		</div>
	</body>

	<!-- JavaScript dependencies -->
	<script src="https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.js"></script>
	<script src="https://unpkg.com/@aws/amazon-location-client@1.x/dist/amazonLocationClient.js"></script>
	<script src="https://unpkg.com/@aws/amazon-location-utilities-auth-helper@1.x/dist/amazonLocationAuthHelper.js"></script>

	<script src="scripts/main.js" type="module"></script>
	<script src="scripts/submit.js" type="module"></script>
</html>
