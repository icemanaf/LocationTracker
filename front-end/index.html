<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>National Gas Emergency Service</title>

		<!-- Bootstrap -->
		<link
			rel="stylesheet"
			href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
		/>

		<!-- Styles -->
		<link href="./styles/global.css" rel="stylesheet" />
	</head>

	<body>
		<header>
			<img
				src="./assets/images/national-gas-emergency-service-logo.png"
				alt="Location marker icon"
			/>
			<a href="./index.html"
				><h2>
					National Gas <br />
					Emergency Service
				</h2></a
			>
		</header>
		<main>
			<div class="loader-container">
				<div
					class="spinner-border"
					style="width: 3rem; height: 3rem"
					role="status"
				></div>
			</div>
		</main>
	</body>
	<!-- Scripts -->
	<script type="module">
		import getCallerIdFromUrl from './scripts/helpers/get-caller-id.js';
		import { checkStatus } from './scripts/api/get-initial-data.js';

		async function main() {
			const callerId = getCallerIdFromUrl();
			await checkStatus(callerId);
		}

		main();
	</script>
</html>
